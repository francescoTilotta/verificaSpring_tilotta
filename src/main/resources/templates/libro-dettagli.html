
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Dettagli libro</title>
</head>
<body>
    <div class="col-3">

        <div>
            <h3 th:text="'Ecco i dettagli di ' + ${libroD.isbn}"></h3>

            <div>
                <b>Titolo: </b><span th:text="${libroD.titolo}"></span>
            </div>

            <div>
                <b>autore: </b><span th:text="${libroD.autore}"></span>
            </div>

            <div>
                <b>genere: </b><span th:text="${libroD.genere}"></span>
            </div>

            <div>
                <b>anno di Pubblicazione: </b><span th:text="${libroD.annoPubblicazione}"></span>
            </div>
        </div>

        <br>
        <div>
            <a class="btn btn-primary" th:href="@{/}">Esci</a>
        </div>
    </div>
</body>
</html>
